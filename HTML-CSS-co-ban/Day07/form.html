<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="#" method="post">
        <label for="user name">user name:</label>
        <input id="user name" type="text" placeholder="enter here.." name="user name" required>
        <br><br>
        <label for="password">password:</label>
        <input id="password" type="password" placeholder="enter here.." name="password" required>
        <br><br>
        <label for="gender">gender:</label>
        <input id="female" type="radio" value="female" name="gender">
        <label for="female">female</label>
        <input id="male" type="radio" value="female" name="gender">
        <label for="gender">gender</label>
        <input id="other" type="radio" value="female" name="gender">
        <label for="other">female</label>
        <br><br>
        <label for="">favorites:</label>
        <input id="swim" type="checkbox" value="swim" name="favorites">
        <label for="swim">swim</label>
        <input id="bool" type="checkbox" value="book" name="favorites">
        <label for="bool"> read book</label>
        <input id="music" type="checkbox" value="music" name="favorites">
        <label for="music">listen to music</label>
        <input id="game" type="checkbox" value="game" name="favorites">
        <label for="game">play game</label>
        <br><br>
        <label for="">countries:</label>
        <select name="countries" id="countries">
            <option value="hn">Hà Nội</option>
            <option value="hcm">Hồ Chí Minh</option>
            <option value="hp">Hải Phòng</option>
            <option value="dn">Đàn Năng</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">reset</button>
    </form>
</body>
</html>
